<!DOCTYPE html>
<html lang="en" data-theme="light" style="color-scheme: light;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixLab - Image Resizer to resize your JPG, BMP, GIF, PNG images</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">
    <link href="/assets/css/global-min.css" rel="stylesheet">
</head>
<body>
    <header class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto py-6">
        <div class="navbar">
            <div class="navbar-start">
                <a class="navbar-item">
                    <div class="flex justify-center">
                        <img src="/assets/icons/android-chrome-192x192.png" class="w-10 h-10">
                        <h1 class="font-akaya-kanadaka text-4xl ml-1 color-main">ix Lab</h1>
                    </div>
                </a>
            </div>
            <div class="navbar-end gap-0">
                <a class="navbar-item"><i class="ri-moon-fill"></i></a>
                <a class="navbar-item"><i class="ri-github-line"></i></a>
            </div>
        </div>
    </header>
    <main class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <!-- Feature: Resize Image -->
        <section class="w-full bg-gray-50 py-6">
            <h2 class="text-center font-rubik font-normal text-4xl text-gray-700">Resize an Image</h2>
            <div class="border-2 mt-12 rounded-md flex justify-center items-center border-dashed border-purple-500 relative">
                <!-- Before Choosing Images -->
                <label for="choose-images" class="absolute top-0 left-0 h-full w-full z-0 cursor-pointer"></label>
                <input id="choose-images" type="file" multiple>
                <div class="text-center my-16 relative z-10 cursor-pointer" onclick="document.getElementById('choose-images').click()">
                    <i class="ri-upload-2-fill text-6xl text-purple-600"></i>
                    <h3 class="mt-4 mb-8 font-rubik text-gray-700 text-[20px] font-normal">Drop your images here or <a class="text-purple-600 hover:underline">browse</a>.</h3>
                    <button class="btn btn-primary rounded-md text-base">Select Images</button>
                </div>
            </div>

            <!-- Choose Image Section -->
            <div class="border-2 p-8 gap-8 mt-12 rounded-md flex justify-start items-start border-dashed border-purple-500 relative">
                <!-- After Choosing Images -->
                <div class="image-preview">
                    <i class="ri-close-line"></i>
                    <div class="__image">
                        <img src="/assets/images/sample.png">
                    </div>
                    <h4>Sample1.png</h4>
                    <p>1200 x 120px</p>
                    <p>114.96 KB</p>
                </div>
                <div class="image-preview">
                    <i class="ri-close-line"></i>
                    <div class="__image">
                        <img src="/assets/images/sample.png">
                    </div>
                    <h4>Sample2.png</h4>
                    <p>1200 x 120px</p>
                    <p>114.96 KB</p>
                </div>
                <!-- End -->
            </div>

            <!-- ToDo - Choose new size, resolution, quality, bg-color & format -->
        </section>
    </main>
</body>
</html>
